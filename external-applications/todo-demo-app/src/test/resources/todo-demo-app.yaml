apiVersion: v1
kind: List
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: todo-demo-app
  spec:
    lookupPolicy:
      local: false

- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: todo-demo-app
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: todo-demo-app:latest
    source:
      git:
        uri: https://github.com/quarkusio/todo-demo-app.git
      type: Git
    strategy:
      type: Source
      sourceStrategy:
        env:
        - name: ARTIFACT_COPY_ARGS
          value: -p -r lib/ *-runner.jar
        from:
          kind: ImageStreamTag
          name: openjdk-11:latest
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: todo-demo-app
  spec:
    replicas: 1
    selector:
      name: todo-demo-app
    template:
      metadata:
        labels:
          name: todo-demo-app
      spec:
        containers:
        - name: todo-demo-app
          image: todo-demo-app:latest
          env:
          - name: ARTIFACT_COPY_ARGS
            value: -p -r lib/ *-runner.jar
          ports:
          - containerPort: 8080
            protocol: TCP
    test: false
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - todo-demo-app
          from:
            kind: ImageStreamTag
            name: todo-demo-app:latest

- apiVersion: v1
  kind: Service
  metadata:
    name: todo-demo-app
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: todo-demo-app

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: todo-demo-app
  spec:
    to:
      name: todo-demo-app
