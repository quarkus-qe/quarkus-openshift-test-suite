apiVersion: v1
kind: List
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: quarkus-workshop-hero
  spec:
    lookupPolicy:
      local: false

- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: quarkus-workshop-hero
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: quarkus-workshop-hero:latest
    source:
      contextDir: quarkus-workshop-super-heroes/super-heroes/rest-hero
      git:
        uri: https://github.com/quarkusio/quarkus-workshops.git
      type: Git
      configMaps:
      - configMap:
          name: settings-mvn
        destinationDir: "configuration"
    strategy:
      type: Source
      sourceStrategy:
        env:
        - name: ARTIFACT_COPY_ARGS
          value: -p -r lib/ *-runner.jar
        - name: MAVEN_ARGS
          value: -s /opt/app-root/src/configuration/settings.xml -Dquarkus-plugin.version=${version.plugin.quarkus} -Dquarkus.platform.version=${version.quarkus} -Dquarkus.platform.group-id=${quarkus.platform.group-id} -Dquarkus.platform.artifact-id=${quarkus.platform.artifact-id} -DskipTests=true
        from:
          kind: ImageStreamTag
          name: openjdk-11:latest
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: quarkus-workshop-hero
  spec:
    replicas: 1
    selector:
      name: quarkus-workshop-hero
    template:
      metadata:
        labels:
          name: quarkus-workshop-hero
      spec:
        containers:
        - name: quarkus-workshop-hero
          image: quarkus-workshop-hero:latest
          env:
          - name: ARTIFACT_COPY_ARGS
            value: -p -r lib/ *-runner.jar
          - name: QUARKUS_DATASOURCE_JDBC_URL
            value: jdbc:postgresql://heroes-database:5432/heroes-database
          - name: QUARKUS_HTTP_PORT
            value: "8080"
          ports:
          - containerPort: 8080
            protocol: TCP
    test: false
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - quarkus-workshop-hero
          from:
            kind: ImageStreamTag
            name: quarkus-workshop-hero:latest

- apiVersion: v1
  kind: Service
  metadata:
    name: quarkus-workshop-hero
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: quarkus-workshop-hero

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: quarkus-workshop-hero
  spec:
    to:
      name: quarkus-workshop-hero
