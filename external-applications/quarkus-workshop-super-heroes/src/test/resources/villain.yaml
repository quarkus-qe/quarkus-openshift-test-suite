apiVersion: v1
kind: List
items:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: quarkus-workshop-villain
    spec:
      lookupPolicy:
        local: false

  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: quarkus-workshop-villain
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: quarkus-workshop-villain:latest
      source:
        contextDir: quarkus-workshop-super-heroes/super-heroes/rest-villain
        git:
          uri: https://github.com/quarkusio/quarkus-workshops.git
        type: Git
        configMaps:
        - configMap:
            name: settings-mvn
          destinationDir: "configuration"
      strategy:
        type: Source
        sourceStrategy:
          env:
            - name: ARTIFACT_COPY_ARGS
              value: -p -r lib/ *-runner.jar
            - name: MAVEN_ARGS
              value: -s /opt/app-root/src/configuration/settings.xml -Dquarkus.version=${version.plugin.quarkus} -DskipTests=true
          from:
            kind: ImageStreamTag
            name: openjdk-11:latest
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChange: {}

  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: quarkus-workshop-villain
    spec:
      replicas: 1
      selector:
        name: quarkus-workshop-villain
      template:
        metadata:
          labels:
            name: quarkus-workshop-villain
        spec:
          containers:
            - name: quarkus-workshop-villain
              image: quarkus-workshop-villain:latest
              env:
                - name: ARTIFACT_COPY_ARGS
                  value: -p -r lib/ *-runner.jar
                - name: QUARKUS_DATASOURCE_JDBC_URL
                  value: jdbc:postgresql://villains-database:5432/villains-database
                - name: QUARKUS_HTTP_PORT
                  value: "8080"
              ports:
                - containerPort: 8080
                  protocol: TCP
      test: false
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - quarkus-workshop-villain
            from:
              kind: ImageStreamTag
              name: quarkus-workshop-villain:latest

  - apiVersion: v1
    kind: Service
    metadata:
      name: quarkus-workshop-villain
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        name: quarkus-workshop-villain

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: quarkus-workshop-villain
    spec:
      to:
        name: quarkus-workshop-villain
