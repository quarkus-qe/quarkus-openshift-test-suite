apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Secret
  metadata:
    name: mariadb
  type: Opaque
  stringData:
    database: mydb
    username: mydb
    password: mydb

- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: mariadb
  spec:
    lookupPolicy:
      local: false
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: registry.access.redhat.com/rhscl/mariadb-102-rhel7

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: mariadb
  spec:
    replicas: 1
    selector:
      name: mariadb
    template:
      metadata:
        labels:
          name: mariadb
      spec:
        containers:
        - name: mariadb
          env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: password
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: database
          image: ''
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            timeoutSeconds: 1
          ports:
          - containerPort: 3306
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE
                -e 'SELECT 1'
            initialDelaySeconds: 5
            timeoutSeconds: 1
          volumeMounts:
          - name: mariadb-data
            mountPath: /var/lib/mysql/data
        volumes:
        - name: mariadb-data
          emptyDir: {}
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - mariadb
        from:
          kind: ImageStreamTag
          name: mariadb:latest

- apiVersion: v1
  kind: Service
  metadata:
    name: mariadb
  spec:
    ports:
    - name: mariadb
      port: 3306
      protocol: TCP
      targetPort: 3306
    selector:
      name: mariadb
    type: ClusterIP
