apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Secret
  metadata:
    name: postgresql
  type: Opaque
  stringData:
    database: mydb
    username: mydb
    password: mydb

- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: postgresql
  spec:
    lookupPolicy:
      local: false
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: registry.access.redhat.com/rhscl/postgresql-10-rhel7

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: postgresql
  spec:
    replicas: 1
    selector:
      name: postgresql
    template:
      metadata:
        labels:
          name: postgresql
      spec:
        containers:
        - name: postgresql
          env:
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: username
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: password
          - name: POSTGRESQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database
          image: ''
          livenessProbe:
            exec:
              command:
              - /usr/libexec/check-container
              - --live
            initialDelaySeconds: 120
            timeoutSeconds: 10
          ports:
          - containerPort: 5432
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /usr/libexec/check-container
            initialDelaySeconds: 5
            timeoutSeconds: 1
          volumeMounts:
          - name: postgresql-data
            mountPath: /var/lib/pgsql/data
        volumes:
        - name: postgresql-data
          emptyDir: {}
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - postgresql
        from:
          kind: ImageStreamTag
          name: postgresql:latest

- apiVersion: v1
  kind: Service
  metadata:
    name: postgresql
  spec:
    ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      name: postgresql
    type: ClusterIP
